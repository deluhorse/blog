<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="../static/element-ui.css">
    <link rel="stylesheet" href="../static/common.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
                <el-menu-item index="1"><a href="blog_list.html">博文管理</a></el-menu-item>
                <el-menu-item index="2"><a href="photo.html">资源库</a></el-menu-item>
                <el-menu-item index="3"><a href="group.html">分组管理</a></el-menu-item>
                <el-menu-item index="4"><a href="about.html">更新日志</a></el-menu-item>
            </el-menu>
        </el-header>
        <el-main>
            <el-row class="btn-create-blog">
                <el-button type="primary">新建博文</el-button>
            </el-row>
            <el-row>
                <el-col :span="6" v-for="blog in blog_list" :offset="2" style="margin-top: 20px">
                    <el-card :body-style="{ padding: '0px' }">
                        <img src="http://oom122w4d.bkt.clouddn.com/923ce698-e645-7f3c-ce46-6f8322fb" class="image">
                        <div style="padding: 14px;">
                            <span class="article-title">{{ blog.title }}</span>
                            <div class="bottom clearfix">
                                <el-button type="primary" icon="el-icon-edit" circle @click="query_blog_detail(blog.blog_id)"></el-button>
                                <el-button type="danger" icon="el-icon-delete" circle></el-button>
                                <time class="time">{{ blog.create_time }}</time>
                            </div>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
        </el-main>
    </el-container>
</div>
<script src="../plugins/jquery.min.js"></script>
<script src="../config.js"></script>
<script src="../common.js"></script>
<script src="../init.js"></script>
<script src="blog_list.js"></script>
</body>
</html>
