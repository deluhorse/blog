<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../static/common.css">
</head>
<body id="login-body">
<div class="login-content">
    <div class="login-head">
        <!--<img src="http://oom122w4d.bkt.clouddn.com/923ce698-e645-7f3c-ce46-6f8322fb">-->
        <h1><img src="http://oom122w4d.bkt.clouddn.com/f8443241-6ad0-3948-49c6-643233b2" style="height: 100px;border-radius: 50px;"></h1>
    </div>
    <div class="login-input-group">
        <div>
            <span>用户名: </span><input id="username" class="login-input" type="text" placeholder="用户名">
        </div>
        <div style="margin-top: 50px;">
            <span>密&nbsp&nbsp&nbsp码: </span><input id="password" class="login-input" type="password" placeholder="密码">
        </div>
        <div style="margin-top: 50px;height: 50px;">
            <button type="button" class="btn-login el-button el-button--primary is-round">
                <span>登录</span>
            </button>
        </div>
    </div>
</div>
<script src="../plugins/jquery.min.js"></script>
<script src="../init.js"></script>
<script src="login.js"></script>
</body>
</html>
