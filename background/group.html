<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../static/common.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
                <el-menu-item index="1"><a href="blog_list.html">博文管理</a></el-menu-item>
                <el-menu-item index="2"><a href="photo.html">资源库</a></el-menu-item>
                <el-menu-item index="3"><a href="group.html">分组管理</a></el-menu-item>
            </el-menu>
        </el-header>
        <el-main>
            <div class="mind-manager-content">
                <div data-group_id="-1" class="root-group fl">归类</div>

                    <button type="button" data-group_id="-1" class="mind-manager-btn-add el-button el-button--success is-circle" style="padding: 4px"><i class="el-icon-check"></i></button>
                    <button type="button" data-group_id="-1" class="mind-manager-btn-expand el-button el-button--primary is-circle" style="padding: 4px"><i class="el-icon-minus"></i></button>
                </div>
                <ul class="group-list"></ul>
            </div>
        </el-main>
    </el-container>

<script src="../plugins/jquery.min.js"></script>
<script src="../config.js"></script>
