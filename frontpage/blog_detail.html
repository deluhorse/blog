<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>博文详情</title>
    <link rel="stylesheet" href="../static/common.css">
    <link rel="stylesheet" href="../static/mobile-common.css">
</head>
<body>
<div class="left-content">
    <div class="head-img">
        <img src="http://oom122w4d.bkt.clouddn.com/4470b3a0-03e1-88eb-1981-5665fe47">
    </div>
    <h4 style="color: antiquewhite;">不负好时光</h4>
    <!--<p>热爱编程，热爱技术</p>-->
    <div class="tag-list">
        <!--<div class="tag-item-python">-->
        <!--python-->
        <!--</div>-->
        <!--<div class="tag-item-java">-->
        <!--java-->
        <!--</div>-->
    </div>
</div>
<div class="main-content">
    <div class="main-category">
        <span class="js-read-nums"></span>
        <span class="my-button">目录</span>
    </div>
    <h3 class="article-title" style="text-align: center"></h3>
    <p class="article-content"></p>
    <div class="blog-comment-list">
        <h3>评论</h3>
    </div>
    <div class="blog-comment-block">
        <div style="margin-bottom: 15px;">
            <span><input type="text" class="blog-comment-text comment-nickname" placeholder="尊姓大名"></span>
            <span>昵称(必填)</span>
        </div>
        <div style="margin-bottom: 15px;">
            <span><input type="text" class="blog-comment-text comment-email" placeholder="邮箱"></span>
            <span>邮箱(必填)</span>
        </div>
        <div style="margin-bottom: 15px;">
            <span><input type="text" class="blog-comment-text comment-website" placeholder="个人站点"></span>
            <span>个人网站</span>
        </div>
        <div>
            <textarea class="js-blog-comment-content blog-comment-block-area" placeholder="你也来说两句吧"></textarea>
        </div>
        <div style="margin-top: 2rem">
            <span class="js-blog-comment-create">发表评论</span>
            <span class="btn-close js-comment_close">关闭</span>
        </div>
    </div>
    <div class="blog-comment-reply-block">
        <div style="margin-bottom: 15px;">
            <span><input type="text" class="blog-comment-text reply-nickname" placeholder="尊姓大名"></span>
            <span>昵称(必填)</span>
        </div>
        <div style="margin-bottom: 15px;">
            <span><input type="text" class="blog-comment-text reply-email" placeholder="邮箱"></span>
            <span>邮箱(必填)</span>
        </div>
        <div style="margin-bottom: 15px;">
            <span><input type="text" class="blog-comment-text reply-website" placeholder="个人站点"></span>
            <span>个人网站</span>
        </div>
        <!--<div style="margin-bottom: 15px;">-->
            <!--<span>昵称: </span>-->
            <!--<span><input type="text" class="blog-comment-text reply-nickname" placeholder="尊姓大名"></span>-->
            <!--<span><input type="button" class="js-blog-reply-create" value="发表回复"></span>-->
            <!--<span class="btn-close js-reply_close">关闭</span>-->
        <!--</div>-->
        <div>
            <textarea class="js-blog-reply-content blog-comment-block-area" placeholder="你也来说两句吧"></textarea>
        </div>
        <div style="margin-top: 2rem">
            <span class="js-blog-reply-create my-button">发表回复</span>
            <span class="btn-close js-reply_close">关闭</span>
        </div>
    </div>
    <div class="js-show-blog-comment-block show-blog-comment-block">
        显示评论区
    </div>
</div>

<script src="../plugins/jquery.min.js"></script>
<script src="../init.js"></script>
<script src="blog_detail.js"></script>
</body>
</html>
